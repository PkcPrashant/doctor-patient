<main class="container">
  <section>
    <h1 class="title">Doctor's Availability</h1>

  </section>

  <section>
    <form>
      <div class="user-details">
        <div class="search-bar" style="width: 100%;">
          <div class="input-container">
            <label>Name : <span>{{ docprofile.first_name }} {{ docprofile.last_name }}</span></label>
          </div>
          <div class="input-container">
            <label>Specialization : <span>{{docprofile.Specialization}}</span></label>

          </div>
          <div class="input-container">
            <label>Clinic Name : <span>{{docprofile.clinic_name}} </span></label>

          </div>
          <div class="input-container">
            <label>Location : <span>{{docprofile.clinic_location}} </span></label>

          </div>
          <div class="">
            <form [formGroup]="notAvailableForm" (ngSubmit)="onFormSubmit()">
              <h3 class="doc-title">Set not available date : <span></span></h3>

              <mat-form-field>
                <!-- <mat-label>School Session Range</mat-label> -->
                <mat-date-range-input [rangePicker]="sessionRangePicker" [dateFilter]="dateFilterFn"
                  formGroupName="sessionRange">
                  <input matStartDate formControlName="startDate" placeholder="Start date">
                  <input matEndDate formControlName="endDate" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="sessionRangePicker"></mat-datepicker-toggle>
                <mat-date-range-picker #sessionRangePicker></mat-date-range-picker>

              </mat-form-field>
              <div class="input-container">
                <button class="btn btn-primary">Submit</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </form>
    <br>
    <div class="table-container">
      <form [formGroup]="notAvailableFormEdit" (ngSubmit)="onFormUpdate()">
        <table>
          <thead>
            <tr>
              <th>Not Available date</th>
              <th>Edit</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let docnotavailableDates of docnotavailableDate">
            <tr>
              <td>
                <mat-form-field appearance="fill">
                  <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [comparisonStart]="range.value.start"
                    [comparisonEnd]="range.value.end">
                    <input matStartDate formControlName="start" placeholder="Start date">
                    <input matEndDate formControlName="end" placeholder="End date">
                  </mat-date-range-input>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-date-range-picker #picker></mat-date-range-picker>

                </mat-form-field>

                <!-- <p>Selected range: {{range.value | json}}</p> -->
                <!-- <p>Selected range: {{this.docnotavailableDate[0].not_available_startdate | json}}</p> -->
              </td>
              <td>
                <div class="input-container">
                  <button class="btn btn-primary" value="edit">Update</button>
                </div>
              </td>
              <td>
                <div class="input-container">
                  <button class="btn btn-danger" (click)="ShowConfirm()" value="Delete">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </section>

</main>
